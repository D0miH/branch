matrix:
    include:
        - os: osx
          osx_image: xcode9.4
          language: node_js
          node_js: "10"
        - os: osx
          osx_image: xcode9.4
          language: node_js
          tranode_js: "10"

env:
    matrix:
        - ELECTRON_CACHE=$HOME/.cache/electron ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder TARGET_OS="osx"
        - ELECTRON_CACHE=$HOME/.cache/electron ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder TARGET_OS="osx"
        - ELECTRON_CACHE=$HOME/.cache/electron ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder TARGET_OS="osx"

cache:
    yarn: true
    directories:
        - node_modules
        - "$HOME/.cache/electron"
        - "$HOME/.cache/electron-builder"

script: bash buildRelease.sh

before_cache:
    - rm -rf $HOME/.cache/electron-builder/wine

deploy:
    provider: releases
    api_key:
        secure: 
    file_glob: true
    file: 
        -'/dist/Branch-*.dmg'
        -'/dist/Branch*.exe'
        -'/dist/branch_*.deb'
    skip_cleanup: true
    on:
        tags: true
        repo: D0miH/branch
